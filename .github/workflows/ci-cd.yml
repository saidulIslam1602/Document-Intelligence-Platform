name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
    
    - name: Run tests
      run: |
        # Run only unit tests, skip integration tests that require running services
        pytest tests/ -m "not integration" --cov=src --cov-report=xml -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker images
      run: |
        docker build -t document-ingestion:latest -f src/microservices/document-ingestion/Dockerfile .
        docker build -t ai-processing:latest -f src/microservices/ai-processing/Dockerfile .
        docker build -t analytics:latest -f src/microservices/analytics/Dockerfile .
        docker build -t api-gateway:latest -f src/microservices/api-gateway/Dockerfile .