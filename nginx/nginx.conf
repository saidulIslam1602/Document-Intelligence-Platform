events {
    worker_connections 1024;
}

http {
    upstream api_gateway {
        server api-gateway:8003;
    }

    upstream document_ingestion {
        server document-ingestion:8000;
    }

    upstream ai_processing {
        server ai-processing:8001;
    }

    upstream analytics {
        server analytics:8002;
    }

    upstream mcp_server {
        server mcp-server:8012;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    
    # Main server
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # API Gateway routes
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://api_gateway/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Document Ingestion
        location /ingestion/ {
            proxy_pass http://document_ingestion/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Increase timeout for large file uploads
            client_max_body_size 100M;
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
        }

        # AI Processing
        location /ai/ {
            proxy_pass http://ai_processing/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Increase timeout for AI processing
            proxy_read_timeout 600s;
            proxy_connect_timeout 300s;
        }

        # Analytics
        location /analytics/ {
            proxy_pass http://analytics/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # MCP Server
        location /mcp/ {
            proxy_pass http://mcp_server/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Increase timeout for AI operations
            proxy_read_timeout 300s;
            proxy_connect_timeout 60s;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Root redirect
        location / {
            return 301 /api/docs;
        }
    }

