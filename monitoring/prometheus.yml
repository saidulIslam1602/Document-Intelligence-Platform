# Prometheus configuration for monitoring all services
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'document-intelligence-platform'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Scrape configurations
scrape_configs:
  # API Gateway metrics
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8003']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Document Ingestion Service
  - job_name: 'document-ingestion'
    static_configs:
      - targets: ['document-ingestion:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # AI Processing Service
  - job_name: 'ai-processing'
    static_configs:
      - targets: ['ai-processing:8001']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Analytics Service
  - job_name: 'analytics'
    static_configs:
      - targets: ['analytics:8002']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # MCP Server
  - job_name: 'mcp-server'
    static_configs:
      - targets: ['mcp-server:8012']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Redis monitoring
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # PostgreSQL monitoring
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
